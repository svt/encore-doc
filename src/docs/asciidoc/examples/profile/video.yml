name: youtube
description: Youtube upload
encodes:
  - type: X264Encode
    suffix: 10000
    twoPass: false
    height: 1080
    params:
      crf: 15
      r: 25
      vsync: 1
      pix_fmt: yuv420p
      profile:v: high
      level: 5.1
    x264-params:
      vbv-maxrate: 10000
      vbv-bufsize: 20000
      deblock: 0,0
      aq-mode: 1
      bframes: 4
      keyint: 202
      keyint_min: 100
      ref: 8
    audioEncode:
      type: AudioEncode
      bitrate: 256k
      suffix: STEREO
